# TURN server configuration for LiveKit
# This file is used by coturn container

# Listening ports
listening-port=3478
tls-listening-port=5349

# Relay ports range
min-port=49152
max-port=65535

# Server IP (set to your server's public IP)
external-ip=18.210.238.67

# Realm
realm=turn.18.210.238.67.nip.io

# No authentication for now (can add later if needed)
# For production, enable authentication:
# user=livekit:your-secure-password
# lt-cred-mech

# Logging
log-file=/var/log/turn.log
verbose

# No CLI interface
no-cli

# No REST API
no-rest-api

# Fingerprint
fingerprint

# Use long-term credentials mechanism
lt-cred-mech

# Use static auth secret (generate a secure secret)
# Note: For production, generate a secure secret and update this
# static-auth-secret=your-secure-static-secret-change-this

# Allow loopback peers
allow-loopback-peers

