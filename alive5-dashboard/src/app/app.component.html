<div class="dashboard-container">
  <header class="dashboard-header">
    <h1>{{ title }}</h1>
    
    <div class="agent-profile" *ngIf="agentProfile">
      <div class="profile-avatar">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
          <circle cx="12" cy="7" r="4"/>
        </svg>
      </div>
      <div class="profile-info">
        <div class="profile-name">{{ agentProfile.agentName }}</div>
        <div class="profile-status">Online</div>
      </div>
      <button class="profile-edit-btn" (click)="editAgentName()" title="Edit name">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/>
          <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/>
        </svg>
      </button>
    </div>
  </header>
  
  <main class="dashboard-main">
    <div class="dashboard-grid">
      <app-call-queue class="call-queue-section"></app-call-queue>
      <app-active-call class="active-call-section"></app-active-call>
    </div>
  </main>
</div>
